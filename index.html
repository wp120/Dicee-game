    <div class="Cont lowerContainer">
        <div class="diceContainer">
            <div class="playerNo" style="font-size: 5vh;color: #F2BE22;">Player 1</div>
            <div class="dice">
                <div class="dots dot1 left up corner"></div>
                <div class="dots dot1 invisible middle1 up"></div>
                <div class="dots dot1 right up corner"></div>
                <div class="dots dot1 left middle2"></div>
                <div class="dots dot1 invisible middle1 middle2"></div>
                <div class="dots dot1 right middle2"></div>
                <div class="dots dot1 left down corner"></div>
                <div class="dots dot1 invisible middle1 down"></div>
                <div class="dots dot1 right down corner"></div>
            </div>
        </div>
        <div class="diceContainer">
            <div class="playerNo" style="font-size: 5vh;color: #F2BE22;">Player 2</div>
            <div class="dice">
                <div class="dots dot2 left up corner"></div>
                <div class="dots dot2 invisible middle1 up"></div>
                <div class="dots dot2 right up corner"></div>
                <div class="dots dot2 left middle2"></div>
                <div class="dots dot2 invisible middle1 middle2"></div>
                <div class="dots dot2 right middle2"></div>
                <div class="dots dot2 left down corner"></div>
                <div class="dots dot2 invisible middle1 down"></div>
                <div class="dots dot2 right down corner"></div>
            </div>
        </div>
    </div>
